<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Happenings</title>
  <style>
    :root { --bg:#0d0d0d;--surface:#161616;--surface2:#1e1e1e;--border:#2a2a2a;--accent:#34d399;--text:#f0f0f0;--muted:#888; }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{background:var(--bg);color:var(--text);font-family:'Inter','Helvetica Neue',sans-serif;padding:0 0 80px;}
    header{border-bottom:1px solid var(--border);padding:32px 40px 24px;display:flex;align-items:flex-end;justify-content:space-between;flex-wrap:wrap;gap:12px;}
    header .logo{font-size:11px;text-transform:uppercase;letter-spacing:0.2em;color:var(--muted);margin-bottom:6px;}
    header h1{font-size:clamp(28px,5vw,48px);font-weight:700;letter-spacing:-0.03em;line-height:1;}
    header h1 span{color:var(--accent);}
    .date-badge{background:var(--surface2);border:1px solid var(--border);border-radius:6px;padding:8px 14px;font-size:13px;color:var(--muted);white-space:nowrap;}
    .container{max-width:1100px;margin:0 auto;padding:48px 40px 0;}
    .section-label{font-size:10px;text-transform:uppercase;letter-spacing:0.25em;color:var(--muted);margin-bottom:20px;display:flex;align-items:center;gap:10px;}
    .section-label::after{content:'';flex:1;height:1px;background:var(--border);}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:20px;margin-bottom:56px;}
    .card{background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:24px;transition:border-color 0.2s,transform 0.2s;text-decoration:none;color:inherit;display:block;}
    .card:hover{border-color:var(--accent);transform:translateY(-2px);}
    .card-eyebrow{font-size:10px;text-transform:uppercase;letter-spacing:0.2em;margin-bottom:10px;color:var(--accent);}
    .card h3{font-size:16px;font-weight:600;line-height:1.35;margin-bottom:10px;letter-spacing:-0.01em;}
    .card p{font-size:13px;line-height:1.65;color:#bbb;}
    .source-link{display:inline-block;margin-top:14px;font-size:11px;color:#38bdf8;text-decoration:none;}
    .pulse{display:inline-block;width:7px;height:7px;border-radius:50%;background:#4ade80;margin-right:6px;animation:pulse 2s infinite;}
    @keyframes pulse{0%,100%{opacity:1;}50%{opacity:0.3;}}
    footer{text-align:center;margin-top:64px;font-size:12px;color:var(--muted);border-top:1px solid var(--border);padding-top:24px;}
    @media(max-width:600px){header,.container{padding-left:20px;padding-right:20px;}}
  </style>
</head>
<body>
  <header>
    <div>
      <div class="logo">World Happenings</div>
      <h1>What's <span>happening</span> out there.</h1>
    </div>
    <div class="date-badge"><span class="pulse"></span> Initializing...</div>
  </header>
  <div class="container">
    <p style="color:#888;padding:40px 0;">First report coming soon.</p>
  </div>
  <footer>World Happenings &nbsp;Â·&nbsp; Powered by Wally</footer>
</body>
</html>
